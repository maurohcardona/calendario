<!-- Componente reutilizable: Campo de formulario -->
<div style="margin-bottom: 1.2rem;">
    <label style="color: var(--text-light); font-weight: 600; display: block; margin-bottom: 0.5rem; font-size: 0.95rem;">
        {{ label }}{% if required %} <span style="color: #d89090;">*</span>{% endif %}
    </label>
    <input 
        type="{{ tipo|default:'text' }}" 
        name="{{ name }}" 
        value="{{ value|default:'' }}"
        {% if required %}required{% endif %}
        {% if readonly %}readonly{% endif %}
        {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
        style="width: 100%; background: {% if readonly %}#f5f5f5{% else %}#fff{% endif %}; border: 2px solid var(--accent); color: var(--text-light); padding: 0.75rem; border-radius: 8px; font-family: inherit; font-size: 1.1rem; font-weight: 700; {% if readonly %}cursor: not-allowed;{% endif %}"
    />
</div>
