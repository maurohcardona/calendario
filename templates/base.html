<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agendador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js"></script>
  <style>
    :root {
      --dark-bg: #1a1a2e;
      --darker-bg: #0f0f23;
      --accent: #00d4ff;
      --accent-hover: #00a8cc;
      --text-light: #e0e0e0;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
    }
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--darker-bg);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
      border-bottom: 2px solid var(--accent);
      padding: 1rem 0;
      box-shadow: 0 2px 10px rgba(0, 212, 255, 0.1);
    }
    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    nav a:hover {
      color: var(--text-light);
      background: rgba(0, 212, 255, 0.1);
    }
    nav button {
      background: none;
      border: none;
      color: var(--danger);
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    nav button:hover {
      background: rgba(244, 67, 54, 0.1);
      color: #ff6b6b;
    }
    main {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 20px;
      width: 100%;
    }
    .alert-container {
      max-width: 1200px;
      margin: 1.5rem auto;
      padding: 0 20px;
    }
    .alert {
      background: rgba(76, 175, 80, 0.15);
      border: 1px solid var(--success);
      color: #7cfc00;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.5rem;
    }
    h1, h2, h3 {
      color: var(--accent);
      margin-bottom: 1rem;
      font-weight: 600;
    }
    h1 { font-size: 2rem; }
    h2 { font-size: 1.5rem; }
    h3 { font-size: 1.2rem; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'turnos:calendario' %}">üìÖ Agenda</a>
      <a href="{% url 'turnos:buscar' %}">üîç Buscar</a>
      <form method="post" action="{% url 'logout' %}" style="display:inline; margin:0;">
        {% csrf_token %}
        <button type="submit">üö™ Logout</button>
      </form>
    </nav>
  </header>
  {% if messages %}
    <div class="alert-container">
      {% for message in messages %}
        <div class="alert">‚úì {{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  <main>
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
